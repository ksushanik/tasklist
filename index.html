<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Список задач</title>
</head>

<body>
<div class="appContainer">

    <div class="taskList">
        <div class="titleApp">
            <h1>Список задач</h1>
            <input class="btn btnAdd" type="button" value="+">
            <label>Добавить</label>
        </div>
        <div class="task" data-task-id="1">
            <div class="taskContent">
                <input class="checkboxTick" type="checkbox">
                <img src="images/icons/hiprio.svg">
                <p>Задача 1</p>
                <div class="editButton">
                    <img src="images/icons/pencil.svg">
                    <img src="images/icons/trashbin.svg" data-task-id="1">
                </div>
            </div>
        </div><div class="task" data-task-id="2">
            <div class="taskContent">
                <input class="checkboxTick" type="checkbox">
                <img src="images/icons/hiprio.svg">
                <p>Задача 2</p>
                <div class="editButton">
                    <img src="images/icons/pencil.svg">
                    <img src="images/icons/trashbin.svg" data-task-id="2">
                </div>
            </div>
        </div><div class="task" data-task-id="3">
            <div class="taskContent">
                <input class="checkboxTick" type="checkbox">
                <img src="images/icons/hiprio.svg">
                <p>Задача 3</p>
                <div class="editButton">
                    <img src="images/icons/pencil.svg">
                    <img src="images/icons/trashbin.svg" data-task-id="3">
                </div>
            </div>
        </div><div class="task" data-task-id="4">
            <div class="taskContent">
                <input class="checkboxTick" type="checkbox">
                <img src="images/icons/hiprio.svg">
                <p>Задача 4</p>
                <div class="editButton">
                    <img src="images/icons/pencil.svg">
                    <img src="images/icons/trashbin.svg" data-task-id="4">
                </div>
            </div>
        </div>
    </div>

    <div class="taskCard">
        <p>Карточка задачи</p>
        <p>Задача</p>
        <input type="text" name="" placeholder="Описание задачи">
        <div class="highPriority">
            <input class="checkboxTick" type="checkbox">
            <p>Высокий приоритет</p>
            <img src="images/icons/hiprio.svg">
        </div>
        <div class="taskCardActions">
            <input class="btn btnSubmit" type="button" value="Сохранить">
            <input class="btn btnCancel" type="button" value="Отменить">
        </div>
    </div>
</div>

<link rel="stylesheet" href="css/main.min.css">
<script src="js/scripts.min.js"></script>
</body>

</html>
